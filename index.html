<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>ePortfolio</title>
  </head>
  <body>
    <!-- About Section -->
    <section id="about-me">
      <nav>
        <div class="personal__logo">Robert Ette</div>
        <ul class="nav__link--list">
          <li>
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href="#languages"
              >Languages</a
            >
          </li>
          <li>
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href="#projects"
              >Projects</a
            >
          </li>
          <li>
            <a
              class="nav__link--anchor nav__link--anchor-primary"
              href="#contact"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                class="about-me__picture"
                src="./assets/robert.jpg"
                alt="Personal Photo"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey, I am <span class="text__purple">Robert Ette</span>
            </h1>
            <p class="about-me__info--para">
              A
              <strong class="text__purple">Frontend Software Engineer</strong>
              with s passion for building responsive and performant web
              applications with great user experience that positively impact the
              world.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a href="" class="about-me__link"
                ><i class="fa-brands fa-github"></i
              ></a>
              <a href="" class="about-me__link"
                ><i class="fa-solid fa-envelope"></i
              ></a>
              <a href="" class="about-me__link"
                ><i class="fa-regular fa-file-pdf"></i
              ></a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img class="about-me__img" src="./assets/programming.svg" alt="" />
          </figure>
        </div>
      </div>
    </section>

    <!-- Languages Section -->
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">This is my technology stack</h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png"
                  alt="HTML_Logo"
                  class="language__img"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
